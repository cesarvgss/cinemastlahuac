<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css" media="all" />
    <link rel="icon" type="image/x-icon" href="../../img/icon.ico" />
    <title>Administrar Roles</title>

</head>

<body>
    <main>
        <header>
            <nav>
                <ul>
                    <li>
                        <img src="/img/logo.png" alt="Sitio Oficial" width="75px"></img>
                    </li>
                    <li>Bienvenido Administrador</li>
                </ul>
            </nav>
        </header>
        <aside>
            <ul>
                <li><a href="/admin/funcion/admon-funcion.html">FUNCIONES</a></li>
                <li><a href="/admin/pelicula/admon-pelicula.html">PELÍCULAS</a></li>
                <li><a href="/admin/sala/admon-sala.html">SALAS</a></li>
                <li><a href="/admin/asiento/admon-asiento.html">ASIENTOS</a></li>
                <li><a href="/admin/horario/admon-horario.html">HORARIOS</a></li>
                <li><a href="/admin/usuario/admon-usuario.html">USUARIOS</a></li>
                <li><a href="/admin/boleto/admon-boleto.html">BOLETOS</a></li>
                <li><a href="/admin/rol/admon-rol.html">ROLES</a></li>
                <li><a href="/index.html" id="cerrarSesion">CERRAR SESIÓN</a></li>
            </ul>
        </aside>
        <section class="content">
            <div class="search">
                <h2 class="title">ROLES</h2>
            </div>
            <form id="add-form">
                <div class="user-row">
                    <div class="column">
                        <h2 style="text-align: center; padding-bottom: 1em;">NUEVO / EDITAR</h2>
                        <label for="idRol">ID de Rol:</label>
                        <input type="text" id="idRol" name="idRol" required>

                        <label for="descripcion">Descripción:</label>
                        <input type="text" id="descripcion" name="descripcion" required>

                        <label for="activo">Activo:</label>
                        <input type="checkbox" id="activo" name="activo" required>
                        <hr class="form-divider">
                        <div id="buttons">
                            <input id="btn-save" type="submit" value="Registrar">
                            <input id="btn-clean" type="submit" value="Limpiar" class="btn-clean">
                        </div>
                    </div>
                    <div class="column">
                        <div class="person-info">
                            <div class="row">
                                <div class="col">ID Rol</div>
                                <div class="col">Descripción</div>
                                <div class="col">Activo</div>
                                <div class="col">Opciones</div>
                            </div>
                            <div id="list-container"></div>
                        </div>
                    </div>
                </div>

            </form>

        </section>
    </main>
    <script type="module" src="./rol.js"></script>
</body>

</html>
