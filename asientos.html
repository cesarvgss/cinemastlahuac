            </select>
        </div>
    
        <ul class="showcase">
            <li>
            <div class="seat1"></div>

            </li>
            <li>
            <div class="seat1 selected"></div>
            <small>Selected</small>
            </li>
            <li>
            <div class="seat1 sold"></div>

            <p class="text" id="fechaFuncion" hidden></p>
            <p class="text" id="asientosFuncion" hidden></p>
